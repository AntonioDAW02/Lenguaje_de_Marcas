<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio3</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,td {
            border: 1px solid black;
            width: 80px;
            height: 80px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Text</th>
            <th>Text</th>
            <th colspan="2">Text</th>
            <th colspan="2">Text</th>
        </tr>
        <tr>
            <td style="vertical-align: top;">Text</td>
            <td style="vertical-align: bottom;">Text</td>
            <td colspan="2" style="text-align: right; vertical-align: bottom">Text</td>
            <td style="text-align: center; vertical-align: middle;">Text</td>
            <td style="text-align: center; vertical-align: middle;">Text</td>
        </tr>
        <tr>
            <td rowspan="2" style="text-align: center;  vertical-align: middle;">Text</td>
            <td rowspan="2" style="vertical-align: top;">Text</td>
            <td style="vertical-align: top">Text</td>
            <td style="vertical-align: top">Text</td>
            <td style="text-align: center; vertical-align:middle;">Text</td>
            <td style="text-align: right; vertical-align:middle;">Text</td>
        </tr>
        <tr>
            <td rowspan="2" style="text-align: center;">Text</td>
            <td rowspan="2" style="text-align: center;">Text</td>
            <td style="text-align: center;">Text</td>
            <td style="text-align: center;">Text</td>
        </tr>
        <tr>
            <td style="text-align: center; vertical-align:bottom;">Text</td>
            <td style="vertical-align: middle;">Text</td>
            <td style="vertical-align: top;">Text</td>
            <td style="vertical-align: top;">Text</td>
        </tr>
    </table>
</body>

</html>
